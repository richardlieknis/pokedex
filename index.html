<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeDex</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
</head>

<body onload="init()">
    <div class="maincontainer">
        <header>
            <div class="logo">
                <img src="src/img/ball-colorized.png" />
                <span>Pokedex</span>
            </div>
            <div class="searchBox">
                <form onsubmit="loadPokemon(); return false;">
                    <input type="text" id="search" placeholder="Kannst du sie fangen?" />
                    <button>Pokemon Suchen</button>
                </form>
            </div>
        </header>
        <div id="content">HIER CONTENT</div>
    </div>
</body>

</html>
