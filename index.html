<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeDex</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/pokeCardStyles.css" />
    <script src="main.js"></script>
    <script src="js/templates.js"></script>
</head>

<body onload="init()">
    <div class="maincontainer">
        <header>
            <div class="logo">
                <img src="src/img/ball-colorized.png" />
                <span>Pokedex</span>
            </div>
            <div class="searchBox">
                <form onsubmit="loadPokemon(); return false;">
                    <input type="text" id="search" placeholder="Kannst du sie fangen?" />
                    <button>
              <img src="src/img/search.png" />
            </button>
                </form>
            </div>
        </header>
        <div id="content">
            <!-- EINZELNE POKE CARD -->
            <div class="pokeCard grass-box">
                <span>bulbasaur</span>
                <div class="pokeTypes">
                    <div class="pokeType grass-badge">grass</div>
                    <div class="pokeType grass-badge">grass</div>
                </div>
                <div class="pokeImg">
                    <img src="src/img/2.png" />
                </div>
                <div class="typeImg">
                    <img src="src/img/type_grass.png" />
                </div>
            </div>

            <!-- ENDE CONTENT -->
        </div>
    </div>
</body>

</html>
